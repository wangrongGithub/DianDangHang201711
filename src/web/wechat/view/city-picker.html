<!DOCTYPE html>
<html>

<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../asset/style/weui.css">
    <link rel="stylesheet" href="../asset/style/jquery-weui.css">

    <style>
        .weui-label {
            width: 70px;
        }
    </style>
</head>

<body ontouchstart>


    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="name" class="weui-label">地址</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="start" type="text" value="陕西省 西安市 雁塔区">
            </div>
        </div>
    </div>

    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/fastclick.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
    <script src="../js/jquery-weui.js"></script>

    <script src="../js/city-picker.js"></script>

    <script>
        $("#start").cityPicker({
            title: "选择详细地址",
            onChange: function(picker, values, displayValues) {
                console.log(values, displayValues);
            }
        });
    </script>
</body>

</html>
